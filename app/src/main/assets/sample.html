<html>
    <head>
        <script language='javascript'>
            function fileSelected(){
                var fileInput = document.getElementById('fileChooser');
                var reader = new FileReader();
                reader.readAsDataURL(fileInput.files[0]);
                reader.onload = function () {
                    console.log('Base64 String:'+reader.result);//base64encoded string
                };
                reader.onerror = function (error) {
                    console.log('Error: ', error);
                };
            }
        </script>
    </head>
<body>
    <div>
	<input type='file' id='fileChooser' accept='.pdf'/>
    </div>
    <br/>
    <div>
        <input type='button' id='uploadFile'  value='Upload File' onclick='fileSelected()'/>
    </div>
</body>
</html>
